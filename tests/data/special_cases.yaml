# Special YAML cases and edge cases
multiline_string: |
  This is a
  multiline string
  that spans multiple lines

folded_string: >
  This is a folded string
  where newlines become spaces
  and the text continues

anchors_and_aliases:
  default: &default
    host: localhost
    port: 8080
  development:
    <<: *default
    debug: true
  production:
    <<: *default
    debug: false

explicit_types:
  !!str 123
  !!int "456"
  !!float "7.89"

special_values:
  infinity: .inf
  negative_infinity: -.inf
  not_a_number: .nan

