name: Build and Deploy Documentation

on:
  push:
    branches: [ master ]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'includes/**'
      - 'examples/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'includes/**'
      - 'examples/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen curl wget python3 python3-pip

      - name: Build documentation
        env:
          GITHUB_CI: true
        run: |
          cd docs
          make build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/output-html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
